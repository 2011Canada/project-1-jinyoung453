<!doctype html>
<html lang="en">
  <head>
    <title>REIMBURSEMENT SYSTEM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" type="text/css" href="logReg/global.css">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div class="sidenav">
      <div class="login-main-text">
        <h2 style="font-weight: bold;">EXPENSE<br> REIMBERSEMENT <br> SYSTEM</h2>
        <p>Login or register from here to access.</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form>
              <div class="form-group">
                <label for="userId">User ID</label>
                  <input id="userId" type="text" class="form-control" placeholder="User ID">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                  <input id="password" type="password" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-black" style="font-weight: bold;">Login</button>
              <button type="button" class="btn btn-secondary" style="font-weight: bold;" onclick="location.href='logReg/register.html'">Register</button>
            </form>
        </div>
      </div>
    </div>
    <script src="logReg/login.js"></script>
  </body>
</html>
