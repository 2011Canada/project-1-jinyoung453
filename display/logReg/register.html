<!doctype html>
<html lang="en">
  <head>
    <title>REIMBURSEMENT SYSTEM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- navbar stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../employee/emp.css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="page-wrapper bg-dark p-t-50 p-b-50">
      <div class="wrapper wrapper--w900">
          <div class="card card-6">
              <div class="card-heading">
                  <h2 style="font-weight: 600;" class="title">REGISTRATION</h2>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-row">
                    <div class="name">User ID</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="userId" placeholder="User ID"  autocomplete="off" required>
                    </div>
                    <div class="name">Password</div>
                    <div class="value">
                        <input class="input--style-6" type="password" id="password" placeholder="Password" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="name">First Name</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="firstName" placeholder="First Name" autocomplete="off" required>
                    </div>
                    <div class="name">Last Name</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="lastName" placeholder="Last Name" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="name">Email Address</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="email" placeholder="Email Address" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="name">Department</div>
                    <div class="value">
                      <select class="input--style-6" id="department" style="height: 38px; width: 220px">
                        <option value='1'>Accounting</option>
                        <option value='2'>Marketing</option>
                        <option value='3'>HR</option>
                        <option value='4'>IT</option>
                      </select>
                    </div>
                    <div class="name">Position</div>
                    <div class="value">
                      <select class="input--style-6" id="position" style="height: 38px; width: 220px">
                        <option value='1'>Finance Manager</option>
                        <option value='2' selected>Employee</option>
                      </select>
                    </div>
                    <div class="card-footer">
                      <button id="submitBtn" type="submit" class="btn btn-lg btn-success" >Submit</button>	
                      <button id="cancelBtn" type="button" class="btn btn-lg btn-danger" onclick="location.href='../login.html'">Cancel</button>
                    </div>
                  </div>
                </form>
          </div>
      </div>
  </div>

  <!-- Main JS-->
  <script src="register.js"></script>
  </body>
  <div class="fixed-bottom">Copyright &copy; Project1 2020 </div>
</html>
