    <!-- navbar stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
      <div class="wrapper wrapper--w900">
          <div class="card card-6">
              <div class="card-heading">
                  <h2 class="title">REGISTRATION</h2>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-row">
                    <div class="name">User ID</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="userId" placeholder="User ID" required>
                    </div>
                    <div class="name">Password</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="password" placeholder="Password" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="name">First Name</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="name">Last Name</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="lastName" placeholder="Last Name" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="name">Email Address</div>
                    <div class="value">
                        <input class="input--style-6" type="text" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="name">Position</div>
                    <div class="value">
                      <select class="input--style-6" id="position" style="height: 38px; width: 210px">
                        <option value='1'>Finance Manager</option>
                        <option value='2' selected>Employee</option>
                      </select>
                    </div>
                    <div class="card-footer">
                      <button id="submitBtn" type="submit" class="btn btn-lg btn-success" >Submit</button>	
                      <button id="cancelBtn" type="button" class="btn btn-lg btn-danger" onclick="location.href='../login.html'">Cancel</button>
                    </div>
                  </div>
                </form>
